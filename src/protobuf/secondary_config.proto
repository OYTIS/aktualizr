syntax = "proto3";
package uptane.proto;

message SecondaryConfig {
  enum Type {
    VIRTUAL = 0;
    LEGACY = 1;
    UPTANE = 2;
  }
  Type secondary_type = 1;
  string ecu_serial = 2;
  string ecu_hardware_id = 3;
  bool partial_verifying = 4;
  string ecu_private_key = 5;
  string ecu_public_key = 6;

  string full_client_dir = 7;
  string firmware_path = 8;
  string target_name_path = 9;
  string metadata_path = 10;
}
